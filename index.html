<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mahi's Assignment - Sketch Style</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Schoolbell&display=swap');
    
    body {
      background: #f5f5f5 url('https://www.transparenttextures.com/patterns/notebook.png');
      font-family: 'Caveat', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    .card {
      background: #fff url('https://www.transparenttextures.com/patterns/paper.png');
      border-radius: 8px;
      border: 2px solid #333;
      box-shadow: 6px 6px 0 rgba(0,0,0,0.1), 
                  12px 12px 0 rgba(0,0,0,0.05);
      padding: 30px;
      max-width: 400px;
      text-align: center;
      position: relative;
      transform: rotate(-0.5deg);
    }

    .card:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/sketchy.png');
      opacity: 0.1;
      pointer-events: none;
    }

    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px dashed #333;
      margin-bottom: 20px;
      filter: grayscale(30%) contrast(110%);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 2.2rem;
      font-weight: 700;
      text-decoration: underline wavy #ff6f91;
      text-underline-offset: 6px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
      font-size: 1.3rem;
      line-height: 1.5;
    }

    .download-btn {
      display: inline-block;
      background-color: transparent;
      color: #333;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      border: 2px solid #333;
      position: relative;
      overflow: hidden;
      font-family: 'Schoolbell', cursive;
    }

    .download-btn:hover {
      background-color: #ff6f91;
      color: white;
      transform: translateY(-2px) rotate(1deg);
      box-shadow: 3px 3px 0 rgba(0,0,0,0.2);
    }

    .download-btn:active {
      transform: translateY(0) rotate(0);
    }

    /* Hand-drawn underline effect */
    .hand-underline {
      position: relative;
      display: inline-block;
    }

    .hand-underline:after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="4" viewBox="0 0 100 4"><path d="M0,2 C20,4 40,0 60,2 C80,4 100,0 100,2" fill="none" stroke="%23333" stroke-width="1"/></svg>') repeat-x;
      background-size: 100px 3px;
    }

    /* Sketchy border elements */
    .sketch-corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #333;
      border-radius: 3px;
    }

    .top-left { top: -5px; left: -5px; border-right: none; border-bottom: none; }
    .top-right { top: -5px; right: -5px; border-left: none; border-bottom: none; }
    .bottom-left { bottom: -5px; left: -5px; border-right: none; border-top: none; }
    .bottom-right { bottom: -5px; right: -5px; border-left: none; border-top: none; }
  </style>
</head>
<body>
  <div class="card">
    <div class="sketch-corner top-left"></div>
    <div class="sketch-corner top-right"></div>
    <div class="sketch-corner bottom-left"></div>
    <div class="sketch-corner bottom-right"></div>
    
    <img src="https://i.pinimg.com/736x/58/36/aa/5836aa40ff6bd76e18e0367b809d9f5f.jpg" alt="Mahi Profile" class="pfp" />
    <h1><span class="hand-underline">Hello, Mahi!</span> ‚úèÔ∏è</h1>
    <p>Your assignment is ready to download. Hope you like this  style!</p>
    <a href="2401101003@AjmeriMahinM@A.pdf" download class="download-btn">üìù Download PDF</a>
  </div>
</body>
</html>
